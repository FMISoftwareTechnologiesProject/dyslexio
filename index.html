<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/lib/jplayer/skin/blue.monday/jplayer.blue.monday.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div id="wrapper">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav" id="side-nav">
          <li class="sidebar-brand"><a href="#">Dyslexio</a>
          </li>
        </ul>
      </div>

      <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><a href="#/">Начало</a></li>
            <li><a href="#/about">За проекта</a></li>
            <li><a href="#/help">Помощ</a></li>
          </ul>
        </div>
      </nav>


      <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-single">
          <div class="jp-gui jp-interface">
            <ul class="jp-controls">
              <li><a href="javascript:;" class="jp-play" tabindex="1" style="display: none;">play</a></li>
              <li><a href="javascript:;" class="jp-pause" tabindex="1" style="display: block;">pause</a></li>
              <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
              <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
              <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute" style="display: none;">unmute</a></li>
              <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
            </ul>
            <div class="jp-progress">
              <div class="jp-seek-bar" style="width: 100%;">
                <div class="jp-play-bar" style="overflow: hidden; width: 68.02136812001206%;"></div>

              </div>
            </div>
            <div class="jp-volume-bar">
              <div class="jp-volume-bar-value" style="width: 80%;"></div>
            </div>
            <div class="jp-current-time">02:22</div>
            <div class="jp-duration">-01:06</div>
            <ul class="jp-toggles">
              <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
              <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off" style="display: none;">repeat off</a></li>
            </ul>
          </div>
          <div class="jp-details">
            <ul>
              <li><span class="jp-title">Bubble</span></li>
            </ul>
          </div>
          <div class="jp-no-solution" style="display: none;">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
        </div>
      </div>
      <div id="page-container"></div>

    </div>

    <!-- JavaScript -->
    <script src="src/lib/es5-shim/es5-shim.js"></script>
    <script src="src/lib/jquery/jquery.js"></script>
    <script src="src/lib/jquery/jquery-migrate.js"></script>
    <script src="src/lib/jquery-hashchange/jquery.ba-hashchange.js"></script>
    <script src="src/lib/signals/dist/signals.js"></script>
    <script src="src/lib/hasher/dist/js/hasher.js"></script>
    <script src="src/lib/crossroads/dist/crossroads.js"></script>
    <script src="src/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/lib/jplayer/jquery.jplayer/jquery.jplayer.js"></script>
    <script src="src/Router.js"></script>
    <script src="src/PubSub.js"></script>
    <script src="src/CONFIG.js"></script>
    <script src="src/models/games/GameFactory.js"></script>
    <script src="src/models/games/Game.js"></script>
    <script src="src/views/SideNav.js"></script>
    <script src="src/views/PageContainer.js"></script>
    <script src="src/app.js"></script>

  </body>
</html>
