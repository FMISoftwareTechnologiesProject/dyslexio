    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div id="wrapper">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav" id="side-nav">
          <li class="sidebar-brand"><a href="#">Dyslexio</a>
          </li>
        </ul>
      </div>

      <nav class="navbar navbar-default navbar-static-top" role="navigation">
